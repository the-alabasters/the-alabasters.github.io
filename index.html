<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Poiret+One|Raleway" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body id="grad">

  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin: auto;">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">The Alabasters</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Thank you for visiting our wedding website. Please, kindly, clicky the button and enter your wedding code.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="passWord()">
              Click to Enter Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
function passWord() {
  var testV = 1;
  var pass1 = prompt('Enter your wedding code phrase: ',' ');
  while (testV < 3) {

    if (pass1.toLowerCase() == "bolinas") {
      window.open('bolinas.html');
      break;
    }
    if (pass1.toLowerCase() == "drexl") {
      window.open('drexl.html');
      break;
    }
    testV+=1;
    var pass1 =
    prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
  }
  if (pass1.toLowerCase()!="password" & testV ==3)
  history.go(-1);
  return " ";
}
</script>
</html>
